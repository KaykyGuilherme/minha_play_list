                    <div class="tempo__escrito">
                        <p class="tempo__real">0:00</p>

                        <p class="tempo__final">0:00</p>
                    </div>

                    <div class="opcoes">
                        <i class="fa-solid fa-square-caret-left back"></i>
                        <i class="fa-solid fa-circle-play play"></i>
                        <i class="fa-solid fa-circle-pause pause"></i>
                        <i class="fa-solid fa-square-caret-right skip"></i>
                    </div>
                    <audio src="src/mp3/ЭТО НОН СТОП.mp3"></audio>

            </div>
